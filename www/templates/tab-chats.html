	<div class="list">

  <div class="item item-input-inset">
    <label class="item-input-wrapper">
      <input type="text" ng-model='search.query' placeholder="Search a Book">
    </label>
    <button class="button button-small" ng-click="doSomething(search)">
      Search
    </button>
  </div>
	
		<div class="list">

        <a ng-repeat="item in results" 
           class="item item-thumbnail-left"  ui-sref="tab.search-detail({itemid: item.best_book.id.__text}) ">

          <img ng-src="{{ item.best_book.small_image_url}}">
          <h2>{{ item.best_book.title }}</h2>
          <h4>{{ item.average_rating }} Stars</h4>
          <button ng-click="bookDetails()" class="button icon-right ion-chevron-right">Details</button>
        </a>
			</div>
  

	</ion-content>
</ion-view>
